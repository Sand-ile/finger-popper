<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Finger Popper</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
</head>
<body>

 <canvas id="canvas1"></canvas>

 <div class="controls">
  <button id="fullScreenButton">F</button>
  <button id="resetButton">R</button>
 </div>

 <div class="assets">
  <img src="./images/crew.png" id="crew" alt="">
  <img src="./images/crewSprite.png" alt="" id="crewSprite">
  <img src="./images/beetlemorph100x100.png" alt="" id="beetlemorph">
  <img src="./images/lobstermorph100x100.png" alt="" id="lobstermorph">
  <img src="./images/phantommorph100x100.png" alt="" id="phantommorph">

  <audio src="./sounds/newgame.mp3" id="newgame"></audio>
  <audio src="./sounds/boom1.mp3" id="boom1"></audio>
  <audio src="./sounds/boom2.mp3" id="boom2"></audio>
  <audio src="./sounds/boom3.mp3" id="boom3"></audio>
  <audio src="./sounds/boom4.mp3" id="boom4"></audio>
  <audio src="./sounds/slide.mp3" id="slide"></audio>
  <audio src="./sounds/win.mp3" id="win"></audio>
  <audio src="./sounds/lose.mp3" id="lose"></audio>
  <audio src="./sounds/scream.mp3" id="scream"></audio>
 </div>

<script src="enemy.js"></script>
 <script src="main.js"></script>
</body>
</html>
